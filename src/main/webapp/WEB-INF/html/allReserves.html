<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>All reserves in base</h1>

    <table>
        <tr th:each = "reserve:${allReserves}">
            <td>
                <label th:text = "${reserve.getNumber()}"></label>
            </td>
            <td>
                <label th:text = "${reserve.getUser().getUsername()}"></label>
            </td>
            <td>
                <label th:text = "${reserve.getBook().getName()}"></label>
            </td>
            <td>
                <form th:action="@{/realizeReserve(number=${reserve.getNumber(),book=${reserve.getBook().getId()},user=${reserve.getUser().getId()})}" th:method="post">
                    <button type="submit">Выдать книгу</button>
                </form>
                <form th:action="@{/deleteReserve}" th:method="post">
                    <button type="submit">Убрать резерв</button>
                </form>
            </td>
        </tr>
    </table>

    <form action="/registerAdmin" method="post">
        <input id="username" name="username">
        <button type="submit">Register new user</button>
    </form>

    <form action="/addGoodAdmin" method="post">
        <button type="submit">Register new good</button>
    </form>
    <form action="/addReserveAdmin" method="post">
        <button type="submit">Register new reserve</button>
    </form>

    <br>
    <a href="/">Go to main page</a>
</body>
</html>

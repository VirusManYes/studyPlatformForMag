<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>All users in base</h1>

    <table>
        <tr th:each = "user:${allUsers}">
            <td>
                <a th:href = "'user/' + ${user.getId()}" th:text = "${user.getUsername()}"></a>
            </td>
            <td>
                <label th:text = "${user.isActive}"></label>
            </td>
            <td>
                <form th:switch = "${user.getIsActive()}" th:action="@{/makeBan}" th:method="post">
                    <button th:case = "${T(com.VKR.studyPlatform.models.Status).ACTIVE}" type="submit">Забанить</button>
                    <button th:case = "${T(com.VKR.studyPlatform.models.Status).BANNED}" type="submit">Разбанить</button>
                    <input name="userId" th:value="${user.getId()}">
                </form>
            </td>
        </tr>
    </table>

    <form action="/registerAdmin" method="post">
        <input id="username" name="username">
        <button type="submit">Register new user</button>
    </form>

    <br>
    <a href="/">Go to main page</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/css/tablePagesStyle.css">
    <link rel="stylesheet" href="/resources/css/constantsStyle.css">
</head>
<body>

    <h1>All users in base</h1>
    <div class="toMainPage"><a href="/">На главную</a></div>
    <table>
        <tr th:each = "user:${allUsers}">
            <td>
                <a th:href = "'user/' + ${user.getId()}" th:text = "${user.getUsername()}"></a>
            </td>
            <td>
                <label th:text = "${user.isActive}"></label>
            </td>
            <td>
                <form th:switch = "${user.getIsActive()}" th:action="@{/makeBan}" th:method="post">
                    <button  class="button"  th:case = "${T(com.VKR.studyPlatform.models.Status).ACTIVE}" type="submit">Забанить</button>
                    <button  class="button"  th:case = "${T(com.VKR.studyPlatform.models.Status).BANNED}" type="submit">Разбанить</button>
                </form>
            </td>
        </tr>
    </table>

    <form action="/registerAdmin" method="post">
        <input id="username" name="username">
        <button  class="button"  type="submit">Register new user</button>
    </form>

    <form action="/addGoodAdmin" method="post">
        <button  class="button"  type="submit">Register new good</button>
    </form>
    <form action="/addReserveAdmin" method="post">
        <button  class="button"  type="submit">Register new reserve</button>
    </form>

    <br>
</body>
</html>
